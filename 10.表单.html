<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../iconfont/iconfont.css">

</head>
<body>
    <!--
        表单：使用form创建一个表单

        form 中的属性：
            -action 表示提交到哪里
    -->
    <form action="target.html">
        <!--
            添加表单项
              -type="text"  文本框
              autocomplete=""  设置自动补全  on 开    off 关
              readonly  表单项设置为只读
              disabled  表单项设置为禁用
              autofocus 光标自动锁定
         -->
        文本框：<input type="text" name="text"  value="" autofocus >
        文本框：<input type="text" name="text"  value="hello"  readonly>
        文本框：<input type="text" name="text"  value="hello" disabled>
        <br><br>
 

        <!--
            -type="password"  密码框
        -->
        密码框：<input type="password" name="pass" value=""> 
        <br><br>



        <!-- 
            type="radio"   单选按钮 必须有一个相同的name属性。
            checked 表示默认选中
        -->
        单选按钮：
        <input type="radio" name="sex" value="men">男
        <input type="radio" name="sex" value="wen" checked>女
        <br><br>


        <!--
            type="checkbox"  多选框
        -->
        多选框：
        <input type="checkbox" name="che" value="1"> 篮球
        <input type="checkbox" name="che" value="2"> 足球
        <input type="checkbox" name="che" value="3"> 羽毛球
        <br><br>




        <!--
            下拉列表：
        -->

        下拉列表：
        <select name="li">
            <option value="i">选项1</option>
            <option value="iI">选项2</option>
            <option value="iII">选项3</option>
            <option value="iIII">选项4</option>
        </select>
        <br><br>





        <!--
            -type=submit 提交按钮
            默认按钮中的文字是提交，使用value=" "修改按钮中的文字
        -->
        <input type="submit" name="sub" value="注册">

        <!--
            type="reset"   重置按钮
        -->
        <input type="reset" name="c" >


        <!--
            普通按钮
        -->
        <input type="button" name="" value="按钮">
    </form>
</body>
</html>
